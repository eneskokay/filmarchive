<body>
<div id="container">
    <div class="form-container">
    <div class="form wrapping" id="parrent-of-form1">
        <form class="wrapping" id="add-to-movies">

            <label class="form-input-label" for="Poster"><div class="box inputbox"><input class="addinput" type="text" id="Poster" name="Poster" placeholder="Movie Poster URL"></div></label>
            <button class="box black" >Add Movie</button>
        </form>
    </div>
</div>
<div class="wrapping" id="movies-container">

</div>
